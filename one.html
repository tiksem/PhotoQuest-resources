<body ng-controller="Main">


<div ng-include="'html/header.html'">

</div>
<div id="body_container">

    <div id="center_and_user_block_container">

             ng-include="'html/photo.html'">
        </div>


        <div id="first_quest_content" ng-if="getPath() === 'first'"
             ng-include="'html/first_quest.html'">
        </div>

</div>
