<!DOCTYPE html>
<html lang='en' ng-app="main">
<head>
    <meta charset="UTF-8"/>
    <title>
        PhotoQuest
    </title>
    <link rel="stylesheet" type="text/css" href="minified.css"/>

    <script type="application/javascript" src="minified.js"></script>
    <script type="application/javascript" src="minified.js"></script>

</head>
<body ng-controller="Main">


<div ng-include="'html/header.html'">

</div>
<div id="body_container">

    <div id="center_and_user_block_container">

        <div id="left_user_block"
             ng-show="getPath() !== 'photo' && getPath() !== 'first'"
             ng-include="'html/login.html'">

        </div>

        <div ng-if="getPath() !== 'photo' && getPath() !== 'first'"
             align="center" id="center_page_container" ng-include="getCenterPageContent()">
        </div>

        <div id="photo_content" ng-if="getPath() === 'photo'"
             ng-include="'html/photo.html'">
        </div>


        <div id="first_quest_content" ng-if="getPath() === 'first'"
             ng-include="'html/first_quest.html'">
        </div>

    </div>
</div>
<div id="footer">
    <br />

    photoquest@gmail.com<br />
    <a ng-href="#?path=about">{{tr.founders}}</a>
</div>

</body>
</html>
