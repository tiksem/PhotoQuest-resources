<div ng-controller="DialogsController" >
    <div style="text-align: center; position: relative">
        <h1>Messages</h1>
    </div>
    <div id="dialogs_container">
            <div class="single_dialog" ng-repeat="dialog in dialogs"> 
                 <a ng-href="#?path=messages&id={{dialog.user.id}}">
                    <div class="dialog_container">
                        <div class="dialog_user_photo">             
                            <thumbnail src="dialog.user.avatar" size="50"></thumbnail>
                        </div>  
                        <div class="dialog_text">
                            <span>{{dialog.user.name + " " + dialog.user.lastName}}</span><br />                
                            {{dialog.lastMessage.message.getPreview(40, "...")}}
                        </div>           
                    </div>
                </a>
            </div>  
    </div>
            </div> 
        </a>
    </div>
</div>
