<style>
    #dialogs_container {
        align-self: center;
        margin: 30px;
    }
</style>
<div ng-controller="DialogsController" style="width: 600px; align-self: center;">
    <div style="text-align: center; position: relative">
        <h1>Messages</h1>
    </div>
    <div id="dialogs_container">
        <table>
            <tr ng-repeat="dialog in dialogs">
                <td>
                    <a ng-href="#?path=profile&id={{dialog.user.id}}">
                        <thumbnail src="dialog.user.avatar" size="50"></thumbnail>
                    </a>
                </td>
                <td>
                    <a ng-href="#?path=messages&id={{dialog.user.id}}">
                        <h2>
                            {{dialog.user.name + " " + dialog.user.lastName}}
                        </h2>
                        <p>
                            {{dialog.lastMessage.message.getPreview(40, "...")}}
                        </p>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
