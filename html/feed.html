<style>
    #feed_content {
        align-self: center;
    }
</style>
<div id="feed_content" ng-controller="FeedController" >
    <div>
        <div dir-paginate="feed in feeds | itemsPerPage: pageSize" total-items="totalItems"
             current-page="pageNumber"
                >
            <table>
                <tr>
                    <td>
                        <thumbnail src="feed.user.avatar || avatar" size="50"></thumbnail>
                    </td>
                    <td>
                        <div>
                            {{(feed.user.name || name) + " " + (feed.user.lastName || lastName)}}
                        </div>
                        <div>
                            {{
                            feed.photo ?
                            "published photo on " + feed.photoquest.name + " photoquest" :
                            "created photoquest " + feed.photoquest.name
                            }}
                        </div>
                    </td>
                    <td ng-show="feed.photo">
                        <thumbnail src="feed.photo.url" size="50"></thumbnail>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div>
        <dir-pagination-controls boundary-links="true"
                                 on-page-change="onPageChanged(newPageNumber)"
                                 template-url="html/pagination_template.html">
        </dir-pagination-controls>
    </div>
</div>
