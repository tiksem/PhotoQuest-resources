<style>
    .people_container {
        align-self: center;
        margin: 30px;
        display: inline;
    }

</style>
<div ng-controller="PeopleController" style="width: 600px; align-self: center;">
    <div style="text-align: center; position: relative">
        <h1>People</h1>
    </div>
    <div class="people_container">
        <div ng-repeat="user in users">
            <table>
                <tr>
                    <td ng-click="openProfile(user)">
                        <div style="display: inline-block">
                            <img width="200px" height="200px" ng-src="{{user.avatar}}"/>
                        </div>
                    </td>
                    <td>
                        <div style="display: inline-block; height: 200px">
                            <h1>{{user.name}}</h1>
                            <div>
                                <button ng-show="getSignedInUser()" ng-click="addOrRemoveFriend(user)">
                                    {{getToggleFriendStatusButtonName(user)}}
                                </button>
                            </div>
                            <div>
                                <button ng-show="getSignedInUser()" ng-click="writeMessage(user)">
                                    Write message
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
