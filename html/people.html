<div ng-controller="PeopleController" style="width: 600px; align-self: center;">
    <div style="text-align: center; position: relative">
        <h1>People</h1>
    </div>
    <div ng-show="showFriendTabs">
        <a ng-href="#?path=friends">
            Friends
        </a>
        <a ng-href="#?path=sent_requests">
            Sent requests
        </a>
        <a ng-href="#?path=received_requests">
            Received requests
        </a>
    </div>
    <div class="people_container">
        <div class="filters"> Блок фильтров</div>
        <div class="single_people" dir-paginate="user in users | itemsPerPage: pageSize" total-items="totalItems"
             current-page="pageNumber"
                >
                    <div class="people_avatar" >
                        <a c ng-href="#?path=profile&id={{user.id}}">
                            
                                <img width="150px" height="150px" ng-src="{{user.avatar}}"/>
                           
                        </a>
                     </div>
                        <div class="people_info_container">
                            <span>{{user.name + " " + user.lastName}}</span><br />
                            Ukraine, Kharkov<br /><br />
                            <div>
                                <button  class="button" ng-show="getSignedInUser()" ng-click="addOrRemoveFriend(user)">
                                    {{getToggleFriendStatusButtonName(user)}}
                                </button>
                            </div>
                            <div>
                                <a ng-href="#?path=messages&id={{user.id}}">
                                    <button class="button" ng-show="getSignedInUser()">
                                        Write message
                                    </button>
                                </a>
                            </div>
                        </div>
                   
            
        </div>
        
        <div>
            <dir-pagination-controls boundary-links="true"
                                     on-page-change="onPageChanged(newPageNumber)"
                                     template-url="html/pagination_template.html">
            </dir-pagination-controls>
        </div>
    </div>
</div>
