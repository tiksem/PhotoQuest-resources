<style>
    .people_container {
        align-self: center;
        margin: 30px;
        display: inline;
    }

</style>
<div ng-controller="PeopleController" style="width: 600px; align-self: center;">
    <div style="text-align: center; position: relative">
        <h1>People</h1>
    </div>
    <div class="people_container">
        <div dir-paginate="user in users | itemsPerPage: pageSize" total-items="totalItems">
            <table>
                <tr>
                    <td ng-click="openProfile(user)">
                        <div style="display: inline-block">
                            <img width="200px" height="200px" ng-src="{{user.avatar}}"/>
                        </div>
                    </td>
                    <td>
                        <div style="display: inline-block; height: 200px">
                            <h1>{{user.name}}</h1>
                            <div>
                                <button  class="button" ng-show="getSignedInUser()" ng-click="addOrRemoveFriend(user)">
                                    {{getToggleFriendStatusButtonName(user)}}
                                </button>
                            </div>
                            <div>
                                <button class="button" ng-show="getSignedInUser()" ng-click="writeMessage(user)">
                                    Write message
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <dir-pagination-controls boundary-links="true"
                                     on-page-change="onPageChanged(newPageNumber)"
                                     template-url="html/pagination_template.html">
            </dir-pagination-controls>
        </div>
    </div>
</div>
