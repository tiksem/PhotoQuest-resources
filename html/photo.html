<style>
    #photo_content {
        align-self: center;
    }

    #photo_info {
        width: 300px;
        height: 50px;
        position: relative;
    }

    #photo_likes_count {
        position: absolute;
        left: 0;
        top: 0;
        margin: 10px;
    }

    #photo_position {
        position: absolute;
        right: 0;
        top: 0;
        margin: 10px;
    }

    .comment_likes_count {
        margin: 10px;
    }
    #comments_container {
        margin: 30px;
        width: 400px;
        height: 300px;
        overflow: scroll;
        border-radius: 6px;
        border-width: 2px;
        border-color: #1c94c4;
        border-style: solid;
    }
</style>
<div id="photo_content" ng-controller="PhotoController" >
    <div id="photo_container">
        <table>
            <tr>
                <td>
                    <div style="position: relative">
                        <img id="photo_image" ng-src="{{image}}" />
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="photo_info">
                        <div id="photo_likes_count" class="count_widget" ng-click="likePhoto(comment)">
                            <span>{{photo.likesCount + " like it!"}}</span>
                            <span ng-show="photo.yourLike">&nbsp; including You</span>
                        </div>
                        <a href="#?path=quest&id={{photo.photoquestId}}&photoId={{photo.id}}">
                            <div id="photo_position">
                                <img src="../images/rating.png" width="20px" height="20px"/>
                                <span>&nbsp; {{photo.position}}</span>
                            </div>
                        </a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div style="width: 100%">
        <div id="comments_container"
             top-infinite-scroll="comments" stopped="{{!photoId}}"
             page-size="5"
             load-url="//getCommentsOnPhoto?photoId={{photoId}}" class="wrapper">
            <div ng-repeat="comment in comments">
            <table>
                <tr>
                    <td>
                        <img width="50px" height="50px"
                             ng-src="{{comment.user.avatar + '?width=50&height=50'}}" />
                    </td>
                    <td>
                        <h2>
                            <a ng-href="#?profile_{{comment.user.id}}">
                                {{comment.user.name + " " + comment.user.lastName}}
                            </a>
                        </h2>
                        <div>
                            {{comment.message}}
                        </div>
                    </td>
                </tr>
            </table>

            <div style="position: relative; display: inline-flex">
                <div class="count_widget comment_likes_count" ng-click="likeComment(comment)">
                    <span>{{comment.likesCount + " like it!"}}</span>
                    <span ng-show="comment.yourLike">&nbsp; including You</span>
                </div>
            </div>
            <button ng-show="isMineComment(comment)" ng-click="deleteComment(comment)">
                Delete
            </button>
        </div>
        </div>
    </div>
    <div>
        <form>
            <div>
                <textarea ng-model="message" style="width: 300px; height: 50px;">

                </textarea>
            </div>
            <div>
                <button ng-click="putComment()">Comment</button>
            </div>
        </form>
    </div>
</div>
