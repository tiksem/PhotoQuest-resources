<div ng-controller="FirstQuest" ng-show="getSignedInUser()">
    <div id="first-quest-page">
        <div id="first-quest-text">
            Perform your first photoquest - <span style="font-size: 16pt;">Avatar</span>
        </div>
        <div id="input-container">
            <label style=" font-size: 13pt; font-weight: normal; color: white;
            text-shadow: 1px 1px 1px black, 0 0 1px black;">
             Choose avatar
            </label >
            <div file-select-container
                 preview-container-id="preview"
                 preview-width="100"
                 preview-height="100"
                 select-file-button-id="select_file_button">
                <div>
                    <button id="select_file_button" class="button">Select file</button>
                    <span>{{file.name ? file.name.getPreview(25, "...") : "No file selected"}}</span>
                </div>
                <div id="preview">

                </div>
            </div>

            <div id="perform_button_container">
                <button style="float: left;"class="button" ng-click="perform()">Perform</button>
                <img  src="../images/mini_loading.gif"
                     style="float: left; margin-top: 2px;"
                     height="20" width="20" class="loading_small"/>
            </div>
        </div>
    </div>
</div>
