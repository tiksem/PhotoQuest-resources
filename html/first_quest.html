<div ng-controller="FirstQuest" ng-show="getSignedInUser()">
    <div id="first-quest-page">
        <div id="first-quest-text">
            Perform your first photoquest - <span style="font-size: 16pt;">Avatar</span>
        </div>
        <div id="input-container">
            <label style=" font-size: 13pt; font-weight: normal; color: white;
            text-shadow: 1px 1px 1px black, 0 0 1px black;">
             Choose avatar
            </label >
            <input style=" padding: 4px 0 4px 0; margin-bottom: 10px; margin-left: -2px; width: 300px;"
                   class="custom-file-input" type="file" name="file" ng-file-select="onFileSelect($files)"
               multiple accept="image/*">

            <div>
                <button class="button" ng-click="perform()">Perform</button>
            </div>
        </div>
    </div>
</div>
