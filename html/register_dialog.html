<div ng-controller="RegisterController">
    <div id="register_title"><h2>{{tr.registration}}</h2></div>
    <img ng-show="!captchaKey" src="../images/loading.gif" height="50" width="50" class="loading"/>

    <div style="text-align: left;" ng-show="captchaKey">
        <form id="register_form">
            <label>
                {{tr.login}}
            </label>
            <input name="login" ng-model="login" type="text">

            <label>
                {{tr.password}}
            </label>
            <input name="password" ng-model="password" type="password">

            <label>
                {{tr.name}}
            </label>
            <input name="name" ng-model="name" type="text">

            <label>
                {{tr.lastName}}
            </label>
            <input name="lastName" ng-model="lastName" type="text">

            <label>
                {{tr.gender}}
            </label>
            <input type="radio" ng-model="gender" value="male">
            <span class="location_label">{{tr.male}}</span> <br/>
            <input style="margin-bottom: 10px;" type="radio" ng-model="gender" value="female">
            <span class="location_label">{{tr.female}}</span> <br/>

            <br/>

            <label>
                {{tr.country}}
            </label>
            <input class="select_location_input" style="width: 170px; height: 20px;"
                   country-input/>

            <br/>

            <br/>

            <div ng-show="country">
                <label>
                    {{tr.city}}
                </label>
                <input class="select_location_input" style="width: 170px; height: 20px;"
                       city-input/>
            </div>

            <br/>

            <div>
                <img ng-src="{{getCaptchaUrl()}}"/>
            </div>
            <div>
                <label>
                    {{tr.code}}
                </label>
                <input class="select_location_input" style="width: 150px; height: 20px;" ng-model="answer"/>
            </div>
            <div id="register_error_message" style="min-height:20px;" >
                <span ng-show="errorMessage">{{errorMessage}}</span>
            </div>
            <div style="display: inline-block; margin-top: 15px; margin-bottom: 20px;">
                <button
                        style=" float:left" class="button"
                        ng-click="register()">
                    {{tr.register}}
                </button>
                <img ng-show="registerLoading" src="../images/mini_loading.gif"
                     style="float: left; margin-top: 2px;"
                     height="20" width="20" class="loading_small"/>
            </div>
        </form>
    </div>
</div>
