<div id="register_title"><h2>Registration</h2></div>
<img  src="../images/loading.gif" height="50" width="50" class="loading"/>
<div style="text-align: left;" ng-controller="RegisterController" ng-show="captchaKey">
    <form id="register_form">
        <label>
            Enter your login
        </label>
        <input name="login" ng-model="login" type="text">

        <label>
            Enter your password
        </label>
        <input name="password" ng-model="password" type="password">

        <label>
            Enter your name
        </label>
        <input name="name" ng-model="name" type="text">

        <label>
            Enter your last name
        </label>
        <input name="lastName" ng-model="lastName" type="text">

        <label>
            Select gender
        </label>
        <input type="radio" ng-model="gender" value="male">
        <span class="location_label">Male</span> <br/>
        <input style="margin-bottom: 10px;" type="radio" ng-model="gender" value="female">
        <span class="location_label">Female</span> <br/>

        <br/>

        <label>
            Enter your country
        </label>
        <input class="select_location_input" style="width: 250px; height: 20px;"
               country-input/>

        <br/>

        <br/>

        <div ng-show="country">
            <label>
                Enter your city
            </label>
            <input class="select_location_input" style="width: 250px; height: 20px;"
               city-input/>
        </div>

        <br/>

        <div>
            <img ng-src="{{getCaptchaUrl()}}"/>
        </div>
        <div>
            <label>
                Enter the code
            </label>
            <input class="select_location_input" style="height: 20px;" ng-model="answer" />
        </div>
        <div id="register_error_message" ng-show="errorMessage">
            {{errorMessage}}
        </div>
        <div style="display: inline-block; margin-top: 15px; margin-bottom: 20px;">
            <button
                    style=" float:left" class="button"
                    ng-click="register()">
                Register
            </button>
            <img  src="../images/mini_loading.gif"
                         style="float: left; margin-top: 2px;"
                         height="20" width="20" class="loading_small"/>
        </div>
    </form>
</div>
