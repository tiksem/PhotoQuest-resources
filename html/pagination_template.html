    <ul  class="pagination_list" ng-if="1 < pages.length">
        <li class="pagination_link"  ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
            <a href="" ng-click="setCurrentPage(1)">&laquo;</a>
        </li>
        <li class="pagination_link" ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
            <a href="" ng-click="setCurrentPage(pagination.current - 1)">&lsaquo;</a>
        </li>
        <li class="pagination_link"
            ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
            <a href="" class="{{getCurrentPage() == page ? 'active' : ''}}"
             ng-click="setCurrentPage(pageNumber)">{{ pageNumber }}</a>
        </li>
    
        <li class="pagination_link" ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
            <a href="" ng-click="setCurrentPage(pagination.current + 1)">&rsaquo;</a>
        </li>
        <li class="pagination_link" class="end_start_li" ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
            <a href="" ng-click="setCurrentPage(pagination.last)">&raquo;</a>
        </li>
    </ul>
