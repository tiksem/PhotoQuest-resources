<style>

</style>
<div id="header" ng-controller="HeaderController">
    <div id="logo_container">
        <a id="logo_link" ng-href="#" >
            <img id="logo"  src="../images/logo.png"/>
        </a>
    </div>
    <div id="logo_text_container">
        <a id="logo_text_link" ng-href="#">
            <span id="logo_text">PhotoQuest</span>
        </a>
    </div>
    <a  class="header_menu" ng-href="#?path=people">
        <div id="people_link_container">
            {{tr.people}}
        </div>
     </a> 
    <a class="header_menu" ng-href="#?path=quests">
        <div id="photoquest_link_container">
            {{tr.photoquests}}
        </div>
    </a>
    <div id="sign_out_button_container" ng-show="getSignedInUser()">             
        <button id="sign_out_button" ng-click="signout()"><span id="sign_out_text">Sign out</span></button>       
    </div>

</div>
