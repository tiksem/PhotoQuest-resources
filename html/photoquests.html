<style>
    .quest_container {
        align-self: center;
        margin: 30px;
    }

    .photoquest_views_count {
        position: absolute;
        right: 0;
        bottom: 0;
        margin: 10px;
    }
</style>
<div ng-controller="PhotoQuests" style="width: 600px; align-self: center;">
    <div>
        <a ng-href="#?path=quests&order=newest">
            Newest
        </a>
        <a ng-href="#?path=quests&order=rated">
            Most rated
        </a>
    </div>
    <div style="text-align: center; position: relative">
        <h1>Photoquests</h1>
        <button class="button" ng-click="openCreatePhotoquestDialog()">Create PhotoQuest</button>
    </div>
    <div class="quest_container">
        <div dir-paginate="quest in quests | itemsPerPage: pageSize" total-items="totalItems"
             current-page="pageNumber"
                >
            <a ng-href="#?path=quest&id={{quest.id}}">
                <div style="position: relative; width: 200px; height: 200px">
                    <img width="200px" height="200px" ng-src="{{quest.avatar}}"/>
                    <div class="count_widget photoquest_views_count">
                        {{quest.viewsCount}}
                    </div>
                </div>
                <div>
                    <h1>{{quest.name}}</h1>
                </div>
            </a>
        </div>
    </div>

    <div>
        <dir-pagination-controls boundary-links="true"
                                 on-page-change="onPageChanged(newPageNumber)"
                                 template-url="html/pagination_template.html">
        </dir-pagination-controls>
    </div>
</div>
