<!DOCTYPE html>
<div class="profile_container" ng-controller="ProfileController">
<img ng-show="showProfileLoading" style="margin: 10 auto 0 auto; "
             src="../images/loading.gif" height="50" width="50" class="loading"/>
    <div ng-show="id">
        <a ng-href="#?path=photo&id={{avatarId}}&category=avatar&userId={{id}}">
            <div>
                <thumbnail class="profile_avatar" size="250" src="avatar"></thumbnail>
            </div>
        </a>
        <div class="profile_info_container">
        <span class="profile_user_name">
            {{name + " " + lastName}}
        </span><br/>
            {{user.city + ", " + user.country}}<br/> 
            <div profile-buttons>

            </div>
			<div class="about_yourself">
				<span style=" font-size: 13pt;">{{tr.aboutMyself}}:</span><br/>
				Я люблю музыку, доту и девушек
			</div>
        </div>
		<div style="text-align: center; position: relative; right: 209px; display: inline-block;" ng-if="getSignedInUser().id !== getId()">
                <div id="user_photos_link">
                    <a ng-href="#?path=photos&id={{id}}">
                        {{tr.photos}}
                    </a>
                </div><br />
                <div class="user_friends_link">
                    <a href="#?path=friends&id={{id}}">
                        {{tr.friends}}
                    </a>
                </div><br />
                <div class="user_photoquest_link">
                    <a ng-href="#?path=created_quests&id={{id}}">
                        {{tr.photoquests}}
                    </a>
                </div>
            </div>
        <div>
            <div class="profile_feed_container" ng-include="'html/feed.html'">
            </div>
        </div>
    </div>
</div>
