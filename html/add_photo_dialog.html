<div style="width: 300px; align-self: center" class="dialog-contents">
    <h2>Upload image</h2>

    <form>
        <div file-select-container
             preview-container-id="preview"
             preview-width="100"
             preview-height="100"
             select-file-button-id="select_file_button">
            <div>
                <button id="select_file_button" class="button">Select file</button>
                <span>{{file.name ? file.name.getPreview(25, "...") : "No file selected"}}</span>
            </div>
            <div id="preview">

            </div>
        </div>
        <label>
            Enter photo description
            <textarea ng-model="message">

            </textarea>
        </label>
        <div ng-if="quest && !quest.isFollowing" ng-init="follow=true">
            <input id="follow_checkbox" type="checkbox" ng-model="follow" />
            Follow photoquest {{quest.name}}
        </div>
        <div ng-show="errorMessage">
            {{errorMessage}}
        </div>
        <div style="display:inline-block;">
            <button style="float: left;" class="button" ng-click="uploadPhoto()">Publish</button>
			<img ng-show="uploadPhotoLoading" style="float:right; position:relative; top:3px;"
                         src="../images/mini_loading.gif" height="20" width="20" class="loading_small"/>
        </div>
    </form>
</div>
