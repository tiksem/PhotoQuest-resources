<div style="width: 300px; align-self: center" class="dialog-contents">
    <h2>{{tr.uploadImage}}</h2>

    <form>
        <div file-select-container
             preview-container-id="preview"
             preview-width="100"
             preview-height="100"
             select-file-button-id="select_file_button">
            <div>
                <button id="select_file_button" class="button">{{tr.selectFile}}</button>
                <span>{{file.name ? file.name.getPreview(25, "...") : tr.noFileSelected}}</span>
            </div>
            <div id="preview">

            </div>
        </div>
        <label style="color: #46172B;">
            {{tr.enterPhotoDescription}}
            <textarea ng-model="message" style="height: 40px; width: 300px; max-height: 40px; max-width: 300px;">

            </textarea>
        </label>
        <div ng-if="quest && !quest.isFollowing" ng-init="follow=true">
            <input id="follow_checkbox" type="checkbox" ng-model="follow" />
            {{quest.followPhotoquest}}
        </div>
        <div ng-show="errorMessage">
            {{errorMessage}}
        </div>
        <div style="display:inline-block;">
            <button style="float: left;" class="button" ng-click="uploadPhoto()">{{tr.publish}}</button>
			<img ng-show="uploadPhotoLoading" style="float:right; position:relative; top:3px;"
                         src="../images/mini_loading.gif" height="20" width="20" class="loading_small"/>
        </div>
    </form>
</div>
