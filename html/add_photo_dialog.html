<div style="width: 300px; font-size:10pt;" class="dialog-contents">
    <span style="color: #46172B; font-size: 14pt; font-weight: bold;">{{tr.uploadImage}}</span>

        <div file-select-container
             preview-container-id="preview"
             preview-width="100"
             preview-height="100"
             select-file-button-id="select_file_button" class="select_photo_form"  >
            <div style="margin-top: 0;">
                <button style="margin-top: 0;" id="select_file_button" class="button" >{{tr.selectFile}}</button>
                <span style="font-size: 10pt;">{{file.name ? file.name.getPreview(25, "...") : tr.noFileSelected}}</span>
            </div>
            <div id="preview" >

            </div>
        </div>
        <label class="photo_description_label" >
            {{tr.enterPhotoDescription}}
        </label>
            <textarea ng-model="message"  class="photo_description_textarea" 
            style="width:300px; height:40px; display: inline-block;" maxlength="200">
            </textarea>
        <div style="clear:left; width: 100%; margin-bottom: 15px;">
			<div style="clear:left;color: #46172B; font-weight: bold; " >{{tr.shareIt}}</div>
			<img style="float:left" alt="" src="../images/facebook.png" height="30px"/>
			<input style="float:left; margin-right: 10px;" type="checkbox" />
			<img style="float:left" alt="" src="../images/twitter.png" height="30px"/>
			<input style="float:left; margin-right: 10px;" type="checkbox" />
			<img style="float:left" alt="" src="../images/vk.png" height="30px"/>
			<input style="float:left;" type="checkbox" />
		</div>
		<br/>
        <div style="clear:left;" ng-if="quest && !quest.isFollowing && quest.name != 'Avatar'" ng-init="follow=true">
            <input id="follow_checkbox" type="checkbox" ng-model="follow" />
            {{tr.followPhotoquest}}
        </div>
        <div style="clear:left" ng-show="errorMessage" class="error_text_color">
            {{errorMessage}}
        </div>
        <div style="display:inline-block;min-width: 100%; clear:left">
            <button style="float: left;" class="button" ng-click="uploadPhoto()">{{tr.publish}}</button>
			<img ng-show="uploadPhotoLoading" style="float:left; position:relative; top:3px;"
                         src="../images/mini_loading.gif" height="20" width="20" class="loading_small"/>
        </div>
		

</div>
